<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSERISCI LA TUA ETA' PER VERIFICARE SE PUOI ACCEDERE AL SISTEMA</title>
    <h1>INSERISCI LA TUA ETA' PER VERIFICARE SE PUOI ACCEDERE AL SISTEMA</h1>
    <style>
        #miobottone1 {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #04AA6D;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }
    </style>
</head>
<body>

    <button id="miobottone1" onclick="inputNumero()">Inserisci la tua età</button>

    <script>
        function inputNumero() {
            let numero = prompt("Inserisci la tua età");
            numero = Number(numero);

            if (numero >= 18) {
                alert("Accedi al sistema");
            } else {
                
                let anniMancanti = 18 - numero;
                alert("Puoi accedere al sistema tra " + anniMancanti + " anni");
            }
        }
    </script>

</body>
</html>
