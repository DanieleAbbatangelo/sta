<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcola Età</title>
</head>
<body>
    <h2>Calcola la tua età e mese di nascita</h2>
    <style>
    #calcola {
        display: inline-block;
        padding: 15px 25px;
        font-size: 24px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        background-color: #04AA6D;
        border: none;
        border-radius: 15px;
        box-shadow: 0 9px #999;
    }
</style>

    <label for="mese">Mese di nascita (1-12): </label>
    <input type="number" id="mese" min="1" max="12">
    <br><br>

    <label for="anno">Anno di nascita: </label>
    <input type="number" id="anno">
    <br><br>

    <button id="calcola" onclick="calcola()">Calcola</button>

    <p id="risultato"></p>

    <script>
        function calcola() {
            let mese = document.getElementById("mese").value;
            let anno = document.getElementById("anno").value;
            let annoCorrente = new Date().getFullYear();
           // console.log(annoCorrente)
            let eta = annoCorrente - anno;
            // console.log(eta)
            document.getElementById("risultato").innerHTML = "Mese di nascita: " + mese + "<br>Hai " + eta + " anni.";
        }
    </script>
</body>
</html>
