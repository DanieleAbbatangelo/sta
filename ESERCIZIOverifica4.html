<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inserisci Mese e Anno di Nascita</title>
</head>
<body>

    <h1>Inserisci il tuo mese e anno di nascita</h1>
    <style>
        #calcola {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #04AA6D;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }
   </style>

    Mese di nascita: 
    <select id="month">
        <option value="1">Gennaio</option>
        <option value="2">Febbraio</option>
        <option value="3">Marzo</option>
        <option value="4">Aprile</option>
        <option value="5">Maggio</option>
        <option value="6">Giugno</option>
        <option value="7">Luglio</option>
        <option value="8">Agosto</option>
        <option value="9">Settembre</option>
        <option value="10">Ottobre</option>
        <option value="11">Novembre</option>
        <option value="12">Dicembre</option>
    </select><br><br>

    Anno di nascita: <input type="number" id="year" min="1900" max="2100"><br><br>

    <button id="calcola" onclick="calcola()">Calcola</button>

    <p id="result"></p>

    <script>
        function calcola() {
            var month = document.getElementById("month").value;
            var year = document.getElementById("year").value;
            var currentYear = new Date().getFullYear();
            var age = currentYear - year;
            
            
            var currentMonth = new Date().getMonth() + 1; 
            if (month > currentMonth) {
                age--;
            }

            var result = document.getElementById("result");
            result.innerHTML = "Il tuo mese di nascita Ã¨ il numero " + month + ".<br>Hai " + age + " anni.";
        }
    </script>

</body>
</html>
