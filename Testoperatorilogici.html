<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

    function TestDegliOperatoriLogici()
{
    document.write(" Testing del And (&&) logic operator </p>");
    document.write('<p> true && false=',true && true,'</p>');
    document.write('<p> true && false=',true && false,'</p>');
    document.write('<p> true && false=',false && false,'</p>');

    document.write(" Testing del OR (||) logic operator </p>");
    document.write('<p> true || true=',true || true,'</p>');
    document.write('<p> true || false=',true || false,'</p>');
    document.write('<p> true || false=',false || false,'</p>');

    document.write(" Testing del NOT (!) logic operator </p>");
    document.write('<p> not(true)=',!true,'</p>');
    document.write('<p> (false)=',!false,'</p>');
 

}
TestDegliOperatoriLogici();


</script>


    
</body>
</html>
