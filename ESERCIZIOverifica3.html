<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selezione</title>
</head>
<body>
    #Messaggio {
            display: inline-block;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #04AA6D;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }
   </style>
    <h1>Inserisci i tuoi dati</h1>
    <input type="text" id="nome" placeholder="Nome"><br>
    <input type="text" id="sesso" placeholder="Sesso (M o F)"><br>
    <button id="Messaggio" onclick="Messaggio()">Clicca per scoprire la tua aspettativa di vita</button>
    <p id="output"></p>

    <script>
        function Messaggio() {
            let nome = document.getElementById("nome").value;
            let sesso = document.getElementById("sesso").value;
            
            if (sesso === "M") {
                document.getElementById("output").innerHTML = "Ciao " + nome + ", la tua aspettativa di vita è 84,01 anni ";
            } else if (sesso === "F") {
                document.getElementById("output").innerHTML = "Ciao " + nome + ", la tua aspettativa di vita è 85,97 anni ";
            } else {
                document.getElementById("output").innerHTML = "Il sesso inserito non è valido. Inserisci M o F.";
            }
        }
    </script>
</body>
</html>
